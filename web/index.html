<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocoDarto</title>
    
    <!-- Import Stylesheets -->
	<link rel="stylesheet" href="./css/main.css">
	<!--Import Stylesheets -->

  </head>
 
  <body>
  	<div id="MainScreen">
	  	<form style="display: inline;">
	  		<input id="fileLoad" type="file">
	  	</form>
	  	<form style="display: inline;" id="LocationCodeForm">
	  		<input type="text" id="LocationCodeInput" placeholder="enter location code to load">
	  		<input type="button" id="LocationCodeButton" value="Load">
	  	</form>
  		<label><input id="gravity" type="checkbox" checked="true">Gravity on</label>
	  	<div id="GameScreenParent">
		  	<div id="CurrentLocation">
	        	<img src="./assets/system/map_icon.svg" id="MapGlyph" width="38" height="38">
	          		<div>
	            		Current Location:
	            		<div id="Location">
	            		</div>
	          		</div>
	        </div>
	  		<div id="GameScreen"></div>
	  	</div>
	    <div id="ToolBox" class="shadow">
	    	<div style="text-align: center;">Toolbox</div>
	    	<hr>
	    	<div id="ToolShelf">
	    		<div>
			    	<span>Label: </span>
			    	<input id="LocationInput" type="text" placeholder="street name" value="New Street">
		    	</div>
		    	<div id="StatsBox">
					<table>
						<tbody>
							<tr>
								<td>Start Color</td>
								<td>End Color</td>
								<td>Width</td>
								<td>Height</td>
				    		</tr>
				    		<tr>
				   	  			<td><input id="StartColor" type="text" placeholder="hex code" value="#A7C8D9"></td>
								<td><input id="EndColor" type="text" placeholder="hex code" value="#D9B166"></td>
								<td><input id="Width" type="number" placeholder="integer" value="3000"></td>
								<td><input id="Height" type="number" placeholder="integer" value="1000"></td>
				    		</tr>
				  		</tbody>
					</table>
				</div>
			    <hr>
			    <div id="ExitBox">
		    		<div>
		    			<span>Exits: </span>
						<ul id="exitList"></ul>
		    		</div>
		    		<div>
		    			<div id="addNewExit" style="text-align: center;" class="shadow">Add New Exit</div>
		    		</div>
			    </div>
			    <hr>
		    	<div id="LayersBox">
		    		<div>
		    			<span>Layers: </span>
						<ul id="layerList"></ul>
		    		</div>
		    		<div>
		    			<div id="addNewLayer" style="text-align: center;" class="shadow">Add New Layer</div>
		    		</div>
			    </div>
			    <hr>
			    <div>
			    	<label><input id="platformCheckbox" type="checkbox">Edit Platform Lines</label>
			    </div>
			    <hr>
			    <div id="DecoDetails" hidden="true">
			    	<div>Deco Properties:</div>
			    	<div>
			    		<span>X: </span>
			    		<input id="DecoX" type="number" placeholder="integer" value="1000">
			    		<div id="DeleteDeco" class="shadow">Delete</div>
			    	</div>
			    	<div>
			    		<span>Y: </span>
			    		<input id="DecoY" type="number" placeholder="integer" value="1000">
			    		<label><input id="FlipDeco" type="checkbox">Flip</label>
			    	</div>
			    	<div>
			    		<span>Z: </span>
			    		<input id="DecoZ" type="number" placeholder="integer" value="1000">
			    	</div>
			    	<div>
			    		<span>W: </span>
			    		<input id="DecoW" type="number" placeholder="integer" value="1000">
			    	</div>
			    	<div>
			    		<span>H: </span>
			    		<input id="DecoH" type="number" placeholder="integer" value="1000">
			    	</div>
			    	<div>
			    		<span>Rotate: </span>
			    		<input id="DecoRotate" type="number" placeholder="integer" value="1000">
			    	</div>
			    </div>
			</div>
	    </div>
	    <div id="GenerateParent">
	    	<div id="Generate" class="shadow">Generate</div>
	    </div>
	    <div id="Palette">
	    	<span>Palette</span>
	    	<input id="PaletteFilter" type="text" placeholder="Filter options (press enter to search server)">
	    	<button id="LoadAllDecos">Load all (warning, slow!)</button>
	    	<span id="ScrollToLoad">Scroll Down to load more</span>
	    	<div class="tabs">
			   <div class="tab">
			       <input type="radio" id="Deco" name="paletteGroup" checked>
			       <label for="Deco">Decos</label>
			       <div class="content">
			           <div id="DecoShelf" class="shelf" loadOffset="0" dir="scenery"></div>
			       </div> 
			   </div>
			   <div class="tab">
			       <input type="radio" id="Spritesheet" name="paletteGroup">
			       <label for="Spritesheet">Spritesheets</label>
			       <div class="content">
			           <div id="SpritesheetShelf" class="shelf" loadOffset="0" dir="spritesheets"></div>
			       </div> 
			   </div>
			</div>
	    </div>
  	</div>
  	
  	<!--Necessary to get around Cross-Domain stuff-->
	<script type="text/javascript">
	function getRoom(dataJSON)
	{
		window.postMessage(JSON.stringify(dataJSON), '*');
	}
	</script>
    
    
    <script type="application/dart" src="index.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
